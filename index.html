<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is Your Birthday Lucky?</title>
    
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="app"> 
        
        <div class="parallax">
            <div class="full-height"> 
                <section class="section shadowAround">   
                    <div class="titleOfPage">
                        <h1>Is Your Birthday Lucky?</h1>
                        <a href="#mainSection"><i class="fas fa-angle-down bounce"></i></a>
                    </div>
                </section> 
            </div>
<div class="full-height" id="mainSection">
                <section class="section shadowAround">
                    <div id="alertBox" class="shadowAround">
                        <div class="notice">
                            <strong>Privacy Notice!</strong> We are not storing your data.
                        </div>
                
                        <div id="crossIcon" style="padding-left:1rem; font-size: 1rem; cursor: pointer;">
                            <i style="pointer-events: none;" class="fas fa-times"></i>
                        </div>
                    </div>
                    <h2>Enter Your Birthdate and lucky number to continue!!</h2>
                    <form id="form">
                        <label class="label" for="datePicker">
                            Select your Birth date:
                        </label>
                        <input class="shadowAround"
                            id="datePicker" type="date"
                        />
                        <label class="label" for="luckyNo">
                            Enter your Lucky Number:
                        </label>
                        <input
                        class="shadowAround"
                            id="luckyNo"
                            min="1"
                            step="1"
                            required
                            type="number"
                        />
                        <button class="shadowAround" type="submit">check</button>
                    </form>
            
                    <div class="output">
                    
                    </div>
                </section>
            </div>

            <section class="section shadowAround" id="footer">  
                <footer>
                    <ul>
                        <li class="footerLink">
                            <a href="https://github.com/Ansh00">
                            <i class="fab fa-github" aria-hidden="true"></i>
                            </a>
                        </li>
                        <li class="footerLink">
                            <a href="https://twitter.com/AnshulR71977491">
                            <i class="fab fa-twitter"></i>
                            </a>
                        </li>
                        <li class="footerLink">
                            <a href="https://www.linkedin.com/in/anshul-raghuwanshi-36435b1bb">
                            <i class="fab fa-linkedin-in"></i>
                            </a>
                        </li>
                        <li class="footerLink">
                            <a href="https://ansh-portfolio.netlify.app/">
                            <i class="fas fa-briefcase"></i>
                            </a>
                        </li>
                    </ul>
        
                    <div class="legacyText">
                    Â© 2020 | Ansh |
                    <a id="privacyPolicyText" href="#alertBox">
                        Privacy Policy
                    </a>
                    </div>
                </footer>
            </section> 

        </div>

        
    </div>

        

    <script src="main.js"></script>
</body>
</html>
